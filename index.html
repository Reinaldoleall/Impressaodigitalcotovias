<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Arquivo por E-mail</title>

  <!-- Incluindo Materialize CSS e JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    .status.success {
      color: green;
    }

    .status.error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Formulário com Materialize -->
  <div class="container">
    <h2>Enviar Arquivo por E-mail</h2>
    <form id="emailForm">
      
      <!-- Campo de Nome -->
      <div class="input-field">
        <input type="text" id="user_name" name="user_name" required placeholder="Digite seu nome">
        <label for="user_name">Seu Nome</label>
      </div>

      <!-- Campo de E-mail -->
      <div class="input-field">
        <input type="email" id="user_email" name="user_email" required placeholder="Digite seu e-mail">
        <label for="user_email">Seu E-mail</label>
      </div>

      <!-- Campo de Arquivo -->
      <div class="file-field input-field">
        <div class="btn">
          <span>Arquivo</span>
          <input type="file" id="file" name="file" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Selecione um arquivo">
        </div>
      </div>

      <!-- Botão de Enviar -->
      <button type="button" id="sendButton" class="btn waves-effect waves-light">Enviar</button>
      
    </form>
    
    <!-- Status da Solicitação -->
    <div id="status" class="status"></div>
  </div>

  <!-- Inicialização do Materialize -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializando Materialize Components
      M.AutoInit();
    });

    // Inicializa o EmailJS com sua chave pública
    emailjs.init("u4fUcSd9Yi3exmOiv");

    // Evento para o botão de enviar
    document.getElementById("sendButton").addEventListener("click", function () {
      const statusDiv = document.getElementById("status");
      const fileInput = document.getElementById("file");

      // Verifica se o arquivo está selecionado
      if (fileInput.files.length === 0) {
        statusDiv.textContent = "Por favor, selecione um arquivo.";
        statusDiv.classList.add("error");
        return;
      }

      // Cria o formulário de dados para enviar
      const formData = new FormData();
      formData.append("user_name", document.getElementById("user_name").value);
      formData.append("user_email", document.getElementById("user_email").value);
      formData.append("file", fileInput.files[0]);

      statusDiv.textContent = "Enviando...";

      // Envia o formulário usando EmailJS
      emailjs.sendForm("service_qeqs8rl", "template_gi6qr30", formData)
        .then(() => {
          statusDiv.textContent = "E-mail enviado com sucesso!";
          statusDiv.classList.remove("error");
          statusDiv.classList.add("success");
          document.getElementById("emailForm").reset();
        })
        .catch((error) => {
          console.error("Erro:", error);
          statusDiv.textContent = "Erro ao enviar o e-mail. Tente novamente.";
          statusDiv.classList.add("error");
        });
    });
  </script>

  <!-- Incluindo Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
