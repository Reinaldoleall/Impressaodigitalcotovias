<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Arquivo por E-mail</title>
  
  <!-- Include the EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Email Form -->
  <form id="emailForm">
    <h2>Enviar Arquivo por E-mail</h2>

    <label for="user_name">Seu Nome</label>
    <input type="text" id="user_name" name="user_name" required placeholder="Digite seu nome">

    <label for="user_email">Seu E-mail</label>
    <input type="email" id="user_email" name="user_email" required placeholder="Digite seu e-mail">

    <label for="file">Selecione um Arquivo</label>
    <input type="file" id="file" name="file" required>

    <button type="button" id="sendButton">Enviar</button>

    <div class="status" id="status"></div>
  </form>

  <script type="text/javascript">
    // Initialize EmailJS with your public key
    emailjs.init("u4fUcSd9Yi3exmOiv");  // Replace 'YOUR_PUBLIC_KEY' with your actual public key

    // Handle the form submission
    document.getElementById("sendButton").addEventListener("click", function () {
      const statusDiv = document.getElementById("status");
      const fileInput = document.getElementById("file");

      // Check if a file is selected
      if (fileInput.files.length === 0) {
        statusDiv.textContent = "Por favor, selecione um arquivo.";
        statusDiv.style.color = "red";
        return;
      }

      // Create the FormData object for the email
      const formData = new FormData();
      formData.append("user_name", document.getElementById("user_name").value);
      formData.append("user_email", document.getElementById("user_email").value);
      formData.append("file", fileInput.files[0]);

      statusDiv.textContent = "Enviando...";

      // Send the form using EmailJS
      emailjs.sendForm("service_qeqs8rl", "template_gi6qr30", formData)  // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your actual values
        .then(() => {
          statusDiv.textContent = "E-mail enviado com sucesso!";
          statusDiv.style.color = "green";
          document.getElementById("emailForm").reset();  // Reset the form after successful submission
        })
        .catch((error) => {
          console.error("Erro:", error);
          statusDiv.textContent = "Erro ao enviar o e-mail. Tente novamente.";
          statusDiv.style.color = "red";
        });
    });
  </script>
  
</body>
</html>
